<!DOCTYPE html>

<head>
  <script src="js/mapbox-gl.js"></script>
  <link href="css/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>


mapboxgl.accessToken = "pk.eyJ1IjoidGhpc2lzYXVzZXJuYW1lIiwiYSI6ImNrMHMzbjRhZDAyZnkzZHFteHN2aGFxZGQifQ.wfBa9G20zjzPvbNKBTfXEQ";

/* Map: This represents the map on the page. */
var map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/outdoors-v11",
  zoom: 7.78,
  center: [-6.3595,53.2686]
});

map.on("load", function () {
var lat = parseFloat(prompt("please enter latitude","Latitude"));
var long = parseFloat(prompt("please enter Longitude","Longitude"));

  /* Image: An image is loaded and added to the map. */
  map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);
      /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
      map.addLayer({
        id: "markers",
        type: "symbol",
        /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
        source: {
          type: "geojson",
          data: {
            type: 'FeatureCollection',
            features: [
              {
                type: 'Feature',
                properties: {},
                geometry: {
                  type: "Point",
                  coordinates: [long, lat]
                }
              }
            ]
          }
        },
        layout: {
          "icon-image": "custom-marker",
        }
      });
    });
});


</script>

</body>
</html>
